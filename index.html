<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XLR8</title>
    <link rel="icon" href="movie.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #030712;
        --card-color: #1f2937;
        --text-color: #f9fafb;
        --accent-color: #6366f1;
        --secondary-accent: #8b5cf6;
        --hover-color: #4f46e5;
      }

      html {
        font-size: 90%;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 2rem;
        background: linear-gradient(to bottom right, #000000, #030712, #1a1b26);
      }

      .container {
        max-width: 1260px;
        width: 100%;
        margin: 0 auto;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.25rem;
        padding: 1.5rem;
      }

      .grid-item {
        background-color: var(--card-color);
        border-radius: 0.75rem;
        overflow: hidden;
        position: relative;
        aspect-ratio: 1 / 1;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .grid-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--secondary-accent)
        );
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .grid-item:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2),
          0 10px 10px -5px rgba(0, 0, 0, 0.1);
      }

      .grid-item:hover::before {
        opacity: 0.2;
      }

      .grid-item a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        color: var(--text-color);
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        position: relative;
        z-index: 1;
        transition: all 0.3s ease;
        letter-spacing: 0.5px;
        padding: 1.5rem;
      }

      .grid-item:hover a {
        color: #ffffff;
      }

      h1 {
        font-family: "Space Grotesk", sans-serif;
        text-align: center;
        margin-bottom: 2rem;
        font-size: clamp(2.25rem, 4.5vw, 3.6rem);
        font-weight: 700;
        letter-spacing: -0.025em;
        background: linear-gradient(
          45deg,
          var(--accent-color),
          var(--secondary-accent)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .grid-item {
        animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
      }

      .grid-item:nth-child(1) {
        animation-delay: 0.1s;
      }
      .grid-item:nth-child(2) {
        animation-delay: 0.2s;
      }
      .grid-item:nth-child(3) {
        animation-delay: 0.3s;
      }
      .grid-item:nth-child(4) {
        animation-delay: 0.4s;
      }
      .grid-item:nth-child(5) {
        animation-delay: 0.5s;
      }
      .grid-item:nth-child(6) {
        animation-delay: 0.6s;
      }
      .grid-item:nth-child(7) {
        animation-delay: 0.7s;
      }
      .grid-item:nth-child(8) {
        animation-delay: 0.8s;
      }
      .grid-item:nth-child(9) {
        animation-delay: 0.9s;
      }
      .grid-item:nth-child(10) {
        animation-delay: 1s;
      }

      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
          gap: 1rem;
          padding: 1rem;
        }
        .grid-item a {
          padding: 1.25rem;
        }
        h1 {
          margin-bottom: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 1rem;
        }
        .grid-container {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
          gap: 0.75rem;
        }
        .grid-item a {
          padding: 1rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
